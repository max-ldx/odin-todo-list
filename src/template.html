<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Collections</h2>
                <button id="add-list-btn" title="Add new list">+</button>
            </div>
            <ul id="sidebar-list"></ul>
        </aside>

        <main class="main-content">
            <header id="main-header">
                <div class="header-info">
                    <h1 id="active-list-title">Select a list</h1>
                    <div id="list-actions" class="hidden">
                        <button id="edit-list-btn" class="btn-icon">Edit Name</button>
                        <button id="delete-list-btn" class="btn-danger">Delete List</button>
                    </div>
                </div>
                <button id="add-task-btn" class="btn-primary hidden">+ Add Task</button>
            </header>

            <section id="task-container">
                <ul id="task-list"></ul>
            </section>
        </main>
    </div>

    <dialog id="form-dialog">
        <form method="dialog" id="universal-form">
            <h3 id="dialog-title">Title</h3>
            <div id="form-inputs"></div>
            <div class="form-footer">
                <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Confirm</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="index.js"></script>
</body>

</html>
